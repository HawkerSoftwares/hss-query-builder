<div style="padding: 20px; font-family: Arial, sans-serif;">
  <h1>HSS Query Builder - Angular 21 Test</h1>
  
  <div style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 4px;">
    <h2>Query Builder Component</h2>
    <hss-query-builder 
      [(ngModel)]="query" 
      [config]="config"
      [allowRuleset]="true"
      [allowCollapse]="true">
    </hss-query-builder>
  </div>

  <div style="margin-top: 40px; padding: 20px; background-color: #f5f5f5; border-radius: 4px;">
    <h3>Current Query Value:</h3>
    <pre style="background: white; padding: 10px; border: 1px solid #ccc;">{{ query | json }}</pre>
  </div>

  <div style="margin-top: 20px; padding: 20px; background-color: #e8f5e9; border-radius: 4px;">
    <h3>âœ… Application is Running</h3>
    <p>Angular version: 21.0.0</p>
    <p>Query Builder Library: Successfully imported and working</p>
  </div>
</div>
